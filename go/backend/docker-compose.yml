version: "3.8"
services:
  app:
    ports:
      - "8080:8080"
    build: .
    depends_on:
      - dev-mysql
    networks:
      - lesson
    environment:
      MYSQL_HOST: dev-mysql
      MYSQL_PORT: 3306
  dev-mysql:
    build: ./mysql
    ports:
      - 5434:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    restart: always
    networks:
      - lesson

networks:
  lesson: